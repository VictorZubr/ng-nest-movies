<input type="text" [formControl]="searchControl" placeholder="Поиск фильмов" />

<button *ngIf="!isAdding" (click)="startAdding()">Добавить фильм</button>

<div *ngIf="isAdding" class="inline-form">
  <input type="text" [formControl]="newMovieControl" placeholder="Введите имя фильма" />
  <button (click)="saveMovie()">Сохранить</button>
  <button (click)="cancelAdding()">Выйти</button>
</div>

<ng-container *ngIf="movies$ | async as movies">
  <div *ngFor="let movie of movies">
    <app-movie
      [movie]="movie"
      (deleteMovie)="onDelete($event)"
      (statusChange)="onStatusChange($event)">
    </app-movie>

  </div>
</ng-container>
